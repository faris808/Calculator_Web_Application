<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="style2.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="container h-[100vh] grid justify-center content-center">
        <div class="calculator bg-[#f2f9fcf0] border-2 p-7 shadow-xl grid grid-cols-4">
          <input type="text" id="input-text" placeholder="0" class="input-area col-span-4 bg-[#ecf0f3] w-64 h-14 text-end text-2xl my-5 shadow-xl mx-2">
          <button>AC</button>
          <button>DEL</button>
          <button>%</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
